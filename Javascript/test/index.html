<html>
  <head>
    <title>Octronic WebApis Test Page</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../octronic.webapis.event.js"></script>
    <script src="../octronic.webapis.user.js"></script>
    <script src="test_controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <br><br>
      <div class="row">
        <div class="col-md-4"><!-- create user panel -->
          <div class="panel panel-default">
            <div class="panel-heading">Create User</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="create-username">Username</label>
                <input class="form-control" type="text" id="create-username" value="html_test_user"/>
              </div>
              <div class="form-group">
                <label for="create-password">Password</label>
                <input class="form-control" type="text" id="create-password" value="html_test_pass"/>
              </div>
            </div>
            <div class="panel-footer">
              <button class="btn btn-success" onclick="onCreateUserButtonClicked()">Create User</button>
            </div>
          </div>
        </div><!-- end create uesr col -->
        <div class="col-md-4"><!-- get token col -->
          <div class="panel panel-default">
            <div class="panel-heading">Get Token</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="login-username">Username</label>
                <input class="form-control" type="text" id="login-username" value="html_test_user"/>
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input class="form-control" type="text" id="login-password" value="html_test_pass"/>
              </div>
            </div>
            <div class="panel-footer">
              <button class="btn btn-success" onclick="onGetTokenButtonClicked()">Get Token</button>
            </div>
          </div>
        </div><!-- end get token col--> 
        <div class="col-md-4"><!-- check token col -->
          <div class="panel panel-default">
            <div class="panel-heading">Check Token</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="token">Token</label>
                <textarea rows=7 class="form-control" id="token"></textarea>
              </div>
              <div class="form-group">
                <label for="hash">Hash</label>
                <textarea rows=7 class="form-control" id="hash" ></textarea>
              </div>
            </div>
            <div class="panel-footer">
              <button disabled class="btn btn-success" id="check-token-button" onclick="onCheckTokenButtonClicked()">Check Token</button>
            </div>
          </div>
        </div><!-- end check token col-->
      </div> <!-- end row -->
    </div> <!-- end container -->
  </body>
</html>
